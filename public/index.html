<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panda Dev</title>
  <link rel="icon" href="./IMG_0282.JPG" type="image/jpeg" />
  <style>
    :root {
      --bg-1: #06060b;
      --bg-2: #110020;
      --bg-3: #001b1b;
      --neon-pink: #ff2bd6;
      --neon-cyan: #00f7ff;
      --neon-lime: #92ff4f;
      --gold: #ffd54a;
      --white: #f8fbff;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      min-height: 100%;
    }

    body {
      display: grid;
      place-items: center;
      overflow: hidden;
      color: var(--white);
      background:
        radial-gradient(circle at 10% 15%, rgba(255, 43, 214, 0.28), transparent 40%),
        radial-gradient(circle at 82% 18%, rgba(0, 247, 255, 0.22), transparent 38%),
        radial-gradient(circle at 50% 80%, rgba(146, 255, 79, 0.17), transparent 45%),
        linear-gradient(140deg, var(--bg-1), var(--bg-2) 45%, var(--bg-3));
      font-family: "Hiragino Kaku Gothic ProN", "Yu Gothic", Meiryo, sans-serif;
    }

    body::before,
    body::after {
      content: "";
      position: fixed;
      inset: -25vmax;
      pointer-events: none;
      opacity: 0.25;
      background:
        repeating-conic-gradient(
          from 0deg,
          rgba(255,255,255,0.12) 0 4deg,
          transparent 4deg 12deg
        );
      animation: sweep 22s linear infinite;
    }

    body::after {
      inset: -15vmax;
      opacity: 0.18;
      filter: blur(10px);
      animation-direction: reverse;
      animation-duration: 14s;
    }

    .stage {
      width: min(92vw, 900px);
      min-height: min(88vh, 760px);
      position: relative;
      display: grid;
      place-items: center;
      padding: 2rem 1rem 2.4rem;
      isolation: isolate;
    }

    .burst {
      position: absolute;
      inset: 10% 8%;
      border-radius: 50%;
      background:
        radial-gradient(circle, rgba(255, 213, 74, 0.16) 0 28%, transparent 29%),
        conic-gradient(
          from 0deg,
          var(--neon-pink),
          var(--gold),
          var(--neon-lime),
          var(--neon-cyan),
          var(--neon-pink)
        );
      filter: blur(16px) saturate(1.2);
      opacity: 0.5;
      animation: pulse 2.8s ease-in-out infinite alternate;
      z-index: -2;
    }

    .ring,
    .ring::before {
      position: absolute;
      inset: 14% 12%;
      border-radius: 50%;
      content: "";
    }

    .ring {
      border: 4px solid rgba(255, 255, 255, 0.15);
      box-shadow:
        0 0 24px rgba(255, 43, 214, 0.55),
        0 0 60px rgba(0, 247, 255, 0.35),
        inset 0 0 28px rgba(146, 255, 79, 0.15);
      animation: spinSlow 18s linear infinite;
      z-index: -1;
    }

    .ring::before {
      inset: 8%;
      border: 3px dashed rgba(255, 213, 74, 0.55);
      animation: spinFast 9s linear infinite reverse;
    }

    .kanji {
      position: absolute;
      top: 0.3rem;
      left: 50%;
      transform: translateX(-50%);
      margin: 0;
      letter-spacing: 0.18em;
      padding-left: 0.18em;
      font-size: clamp(2.4rem, 10vw, 6rem);
      font-weight: 900;
      color: #fff4bf;
      text-shadow:
        0 0 5px #fff,
        0 0 14px var(--gold),
        0 0 28px var(--neon-pink),
        0 0 48px var(--neon-cyan),
        0 0 80px rgba(0, 247, 255, 0.8);
      animation: flicker 1.8s steps(2, end) infinite;
      white-space: nowrap;
      user-select: none;
    }

    .panda-wrap {
      position: relative;
      width: min(62vw, 390px);
      aspect-ratio: 1 / 1;
      display: grid;
      place-items: center;
      margin-top: 4.5rem;
      filter: drop-shadow(0 0 16px rgba(255, 43, 214, 0.55))
              drop-shadow(0 0 32px rgba(0, 247, 255, 0.35));
    }

    .panda-wrap::before,
    .panda-wrap::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      inset: -8%;
      border: 2px solid rgba(255, 255, 255, 0.22);
      animation: orbit 3.6s linear infinite;
    }

    .panda-wrap::after {
      inset: -15%;
      border-style: dashed;
      border-color: rgba(146, 255, 79, 0.45);
      animation-duration: 8s;
      animation-direction: reverse;
    }

    .panda {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid rgba(255, 255, 255, 0.7);
      background: rgba(255, 255, 255, 0.12);
      box-shadow:
        0 0 18px rgba(255, 255, 255, 0.65),
        0 0 45px rgba(255, 43, 214, 0.45),
        0 0 85px rgba(0, 247, 255, 0.25);
      animation: pandaSpin 4.2s linear infinite;
      transform-origin: center;
      user-select: none;
      -webkit-user-drag: none;
    }

    .caption {
      margin: 1.25rem 0 0;
      text-align: center;
      font-size: clamp(1rem, 2.4vw, 1.4rem);
      letter-spacing: 0.14em;
      color: #e8ffff;
      text-shadow: 0 0 10px rgba(0, 247, 255, 0.85);
      animation: floatText 2s ease-in-out infinite;
    }

    .caption strong {
      color: #ffea7c;
      text-shadow:
        0 0 8px rgba(255, 213, 74, 0.9),
        0 0 18px rgba(255, 43, 214, 0.5);
    }

    @keyframes pandaSpin {
      from { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.05); }
      to { transform: rotate(360deg) scale(1); }
    }

    @keyframes spinSlow {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes spinFast {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes orbit {
      from { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.03); }
      to { transform: rotate(360deg) scale(1); }
    }

    @keyframes pulse {
      from { transform: scale(0.96) rotate(0deg); opacity: 0.42; }
      to { transform: scale(1.05) rotate(8deg); opacity: 0.68; }
    }

    @keyframes sweep {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes flicker {
      0%, 18%, 22%, 36%, 100% { opacity: 1; }
      20%, 34% { opacity: 0.78; }
    }

    @keyframes floatText {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <main class="stage" aria-label="回転するパンダの装飾ページ">
    <div class="burst" aria-hidden="true"></div>
    <div class="ring" aria-hidden="true"></div>
    <h1 class="kanji">パンダ旋回</h1>

    <div class="panda-wrap">
      <img class="panda" src="./IMG_0282.JPG" alt="竹を持ったパンダのイラスト" />
    </div>

    <p class="caption">ここには何もありません</p>
  </main>
</body>
</html>
